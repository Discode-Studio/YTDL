<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form id="download-form">
        <label for="url">YouTube Video/Playlist URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Download</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById('download-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const message = document.getElementById('message');
            message.textContent = 'Processing...';

            try {
                const response = await fetch('http://localhost:3000/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(blob);
                    downloadLink.download = 'video.mp4';
                    downloadLink.textContent = 'Download Video';
                    document.body.appendChild(downloadLink);
                    message.textContent = 'Download ready.';
                } else {
                    message.textContent = 'Error: ' + response.statusText;
                }
            } catch (error) {
                message.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
