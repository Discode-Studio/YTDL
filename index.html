<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger Playlist YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Téléchargez une Playlist YouTube</h1>
    <form action="/download" method="post">
        <label for="url">URL de la Playlist :</label>
        <input type="text" id="url" name="url" placeholder="https://www.youtube.com/playlist?list=..." required>
        <input type="submit" value="Télécharger">
    </form>
</body>
</html>
